<script type="text/javascript">
	function getURLParameter(name) {
	  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
	}

	function getUploadFolder() {
	  var d = new Date(),
	      date = ("0" + d.getDate()).slice(-2),
	      month = ("0" + (d.getMonth() + 1)).slice(-2);

	    return '/uploads/' + [d.getFullYear(), month, date].join('-') + '/';
	}

	var doc_id = getURLParameter('id');
	var image_url = 'http://cdn.gifpop.io/' + getURLParameter('key0');
	$("#img-box").css("background-image", "url(" + image_url + ")");

	filepicker.setKey("AYkBZ0oUOTTqvkwhxMx3Ez");

	filepicker.pickAndStore({
			mimetype: 'image/*',
			container: 'picker',
			services: ['COMPUTER','URL','INSTAGRAM','FACEBOOK','FLICKR']
		},{
			path: getUploadFolder()
		},function(InkBlobs){
	   		// console.log(JSON.stringify(InkBlobs));
	   		var id = InkBlobs[0].url.split("/").pop(),
	   			clean_id = 'user_' + new Date().getTime() + '_' + id;
	   		window.location = "flipflop.html?id=" + doc_id + "&key0=" + getURLParameter('key0') + "&id1=" + clean_id + "&key1=" + encodeURIComponent(InkBlobs[0].key);
		},function(FPError){ console.log(FPError); }
	);

</script>    </div>
