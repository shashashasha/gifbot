<html><head>
    <title></title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">

    <script src="//api.filepicker.io/v1/filepicker.js"></script>
	<script src="lib/jquery.min.js"></script>
    <script src="js/helper.js"></script>


	<style>
		.wrapper {
			width: 875px;
		}
		h2 {
			font-family: Futura;
			text-transform: uppercase;
			font-weight: normal;
			font-size: 24px;
			text-align: center;
			-webkit-font-smoothing: antialiased;
			transform: skew(-7deg);
			-ms-transform: skew(-7deg);
			-moz-transform: skew(-7deg);
			-webkit-transform: skew(-7deg);
			-o-transform: skew(-7deg);
			margin: 0;
			padding: 10px 0 10px 10px;
		}
		#picker {
			width: 100%;
			height: 500px;
			border: none;
		}
	</style>
  </head>
  <body>
    <header>

    </header>
    <div class="wrapper">
		<h2>Pick the first of your two images:</h2>
		<iframe id="picker"></iframe>
		<p class="note">Respect the rights of others. Please ensure that you have the right to use the images you upload.</p>
	</div>

<script type="text/javascript">

	filepicker.setKey("AYkBZ0oUOTTqvkwhxMx3Ez");

	filepicker.pickAndStore({
			mimetype: 'image/*',
			container: 'picker',
			services: ['COMPUTER','URL','INSTAGRAM','FACEBOOK','FLICKR']
		},{
			path: helper.getUploadFolder()
		},function(InkBlobs){
	   		var id = InkBlobs[0].url.split("/").pop();
	   			clean_id = 'user_' + new Date().getTime() + '_' + id,
	   			key0 = encodeURIComponent(InkBlobs[0].key);
	   		window.location = "/static/upload-flipflop2.html?id=" + clean_id + "&key0=" + key0;
		},function(FPError){ console.log(FPError); }
	);

</script>
    <footer>

    </footer>

</body></html>
